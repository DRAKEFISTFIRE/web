<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portfolio de Aniol</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: black;
      color: #00ff00;
      font-family: 'Press Start 2P', monospace;
      overflow: hidden;
    }

    #intro {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: black;
      flex-direction: column;
      font-size: 14px;
      text-align: center;
    }

    #main-content {
      display: none;
      text-align: center;
      padding: 40px;
      color: white;
      background-color: #0f0f0f;
      animation: fadeIn 1.5s ease-in-out;
    }

    img {
      border-radius: 50%;
      width: 300px;
      margin: 30px 0 20px;
      border: 4px solid #FCA311;
    }

    h2 {
      color: #FCA311;
      font-size: 16px;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .typewriter {
      overflow: hidden;
      border-right: 3px solid #00ff00;
      white-space: nowrap;
      margin: 0 auto;
      width: 0;
      animation: typing 3s steps(40, end) forwards, blink 0.75s step-end infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div id="intro">
    <div class="typewriter" id="typewriter-text">Bienvenido a mi portfolio retro gamer...</div>
  </div>

  <div id="main-content">
    <div align="center">
      <img src="https://github.com/user-attachments/assets/4077611b-ae76-4680-baea-382f0e2bd1e2" alt="Foto perfil elegante" />
      <h2>Soy Aniol, Estudiante y Desarrollador Front-End / Back-End</h2>
    </div>
  </div>

  <script>
    // Espera 4 segundos antes de mostrar el contenido principal
    setTimeout(() => {
      document.getElementById('intro').style.display = 'none';
      document.getElementById('main-content').style.display = 'block';
    }, 4000);
  </script>

</body>
</html>
